<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="signin.css">
</head>

<body>
  <div class="mainDiv">
    <form class="form" onsubmit="setItem(); return false;">
      <div id="inputs">
        <p class="userName">
        <h4>Username</h4>
        <input id="sUserName" required type="text" placeholder="Username">
        </p>
        <p class="email">
        <h4> Email Address</h4>
        <input id="sEmail" required type="email" placeholder=" email@expense.com">
        </p>
        <p class="password">
        <h4> Password </h4>
        <input id="sPassword" required type="password" placeholder="8 characters minimum"><br>
        <span id="span"> 8 characters minimum </span>
        </p>
        <p class="confirmPassword">
        <h4> Confirm Password </h4>
        <input id="sConfirmPassword" required type="password" placeholder="Confirm your password">
        <div id="passError">confirm password is wrong</div>
        </p>
      </div>
      <div class="buttonAnchor">
        <button>Sign Up</button>
        <a href="./login.html">Already have an account</a>
      </div>
    </form>
    <div id="popup" class="popup">
      <h5>
        Sign-in Successfully!
      </h5>
      <button class="signIn" onclick="closePopup()">OK</button>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
